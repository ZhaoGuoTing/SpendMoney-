<!DOCTYPE html>

<head>

<body>
  <!-- 弹窗 6月26 前端：赵国廷 start -->
  <div class="Modal_Mask" style="display: block;background: white;">
    <div class="Modal">
      <div class="card-body">
        <form class="forms-sample">
          <div class="form-group row">
            <label for="exampleInputPassword2" class="col-sm-2 col-form-label tar">放款方名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="exampleInputPassword2" placeholder="请输入放款方名称">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputPassword2" class="col-sm-2 col-form-label tar">贷款金额（元）</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="exampleInputPassword2" placeholder="请输入贷款金额（元）">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputPassword2" class="col-sm-2 col-form-label tar">贷款利率</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="exampleInputPassword2" placeholder="请输入贷款利率">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputPassword2" class="col-sm-2 col-form-label tar">贷款期限</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="exampleInputPassword2" placeholder="请输入贷款期限">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputPassword2" class="col-sm-2 col-form-label tar">产品名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="exampleInputPassword2" placeholder="请输入产品名称">
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputPassword2" class="col-sm-2 col-form-label tar">是否隐藏</label>
            <div class="col-sm-10">
              <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                <option>隐藏中</option>
                <option>显示中</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputPassword2" class="col-sm-2 col-form-label tar">创建时间</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="exampleInputPassword2" placeholder="请输入产品名称">
            </div>
          </div>
          <div style="text-align: center;">
            <button type="submit" class="btn btn-gradient-primary mr-2">提交</button>
            <button class="btn btn-light">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 弹窗 6月26 前端：赵国廷 end -->
